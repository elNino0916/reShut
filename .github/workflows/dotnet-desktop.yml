name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: reShut.slnx
      Test_Project_Path: reShut/reShut.csproj

      # Directory that contains your .wapproj (packaging project)
      Wap_Project_Directory: reShut

      # Optional: if you want to force a specific RID later
      # RID: win-x64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Pin to a concrete .NET 8 SDK so you don't accidentally build with a newer SDK on the runner.
    - name: Install .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.416

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Execute unit tests
      run: dotnet test

    # Restore (use msbuild restore to match your later msbuild packaging)
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Auto-detect the WAP (.wapproj) file so Wap_Project_Path is always valid
    - name: Locate packaging project (.wapproj)
      shell: pwsh
      run: |
        $wap = Get-ChildItem -Path $env:Wap_Project_Directory -Recurse -Filter *.wapproj | Select-Object -First 1
        if (-not $wap) { throw "No .wapproj found under '$($env:Wap_Project_Directory)'. Fix Wap_Project_Directory or add a packaging project." }
        "Wap_Project_Path=$($wap.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append

    - name: Decode the pfx
      shell: pwsh
      run: |
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.Base64_Encoded_Pfx }}")
        $certificatePath = Join-Path -Path $env:Wap_Project_Directory -ChildPath GitHubActionsWorkflow.pfx
        [IO.File]::WriteAllBytes("$certificatePath", $pfx_cert_byte)

    # Build + package MSIX
    - name: Create the app package
      shell: pwsh
      run: |
        msbuild "$env:Wap_Project_Path" `
          /p:Configuration=$env:Configuration `
          /p:UapAppxPackageBuildMode=$env:Appx_Package_Build_Mode `
          /p:AppxBundle=$env:Appx_Bundle `
          /p:AppxBundlePlatforms=$env:Appx_Bundle_Platforms `
          /p:PackageCertificateKeyFile=GitHubActionsWorkflow.pfx `
          /p:PackageCertificatePassword="${{ secrets.Pfx_Key }}" `
          /p:PublishProfile= `
          /p:PublishTrimmed=false `
          /p:TrimMode=none `
          /p:EnableTrimAnalyzer=false
      env:
        Appx_Bundle: Always
        Appx_Bundle_Platforms: x86|x64
        Appx_Package_Build_Mode: StoreUpload
        Configuration: ${{ matrix.configuration }}

    - name: Remove the pfx
      shell: pwsh
      run: Remove-Item -Force -ErrorAction SilentlyContinue -path $env:Wap_Project_Directory\GitHubActionsWorkflow.pfx

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MSIX Package (${{ matrix.configuration }})
        path: ${{ env.Wap_Project_Directory }}\AppPackages
